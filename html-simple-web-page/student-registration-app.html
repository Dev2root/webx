<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5" ng-controller="StudentController">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Student Registration</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="submitForm()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" ng-model="student.name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" ng-model="student.email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" ng-model="student.mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <select class="form-select" id="course" ng-model="student.course" required>
                                    <option value="">--Select Course--</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" ng-model="student.gender" required>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" ng-model="student.gender">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" ng-show="showPreview">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Registration Details</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> {{student.name}}</p>
                        <p><strong>Email:</strong> {{student.email}}</p>
                        <p><strong>Mobile:</strong> {{student.mobile}}</p>
                        <p><strong>Course:</strong> {{student.course}}</p>
                        <p><strong>Gender:</strong> {{student.gender}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" ng-if="registeredStudents.length > 0">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="text-center">Registered Students</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>Course</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="s in registeredStudents">
                                    <td>{{s.name}}</td>
                                    <td>{{s.email}}</td>
                                    <td>{{s.mobile}}</td>
                                    <td>{{s.course}}</td>
                                    <td>{{s.gender}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
